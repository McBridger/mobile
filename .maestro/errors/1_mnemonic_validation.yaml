appId: com.mc.bridger.e2e
---
- launchApp:
    clearState: true
- waitForAnimationToEnd
- assertVisible: "Setup McBridge"

# 1. Check incomplete mnemonic (button disabled)
- tapOn:
    id: "mnemonic-input-0"
- inputText: "abandon"

- runFlow:
    when:
      visible: '?123'
    commands:
        - hideKeyboard

- assertVisible: 
    text: "Start Magic Sync"
    enabled: false

# 2. Check invalid word (red border / validation)
- tapOn:
    id: "mnemonic-input-1"
- inputText: "notaword"

- runFlow:
    when:
      visible: '?123'
    commands:
        - hideKeyboard

- assertVisible: 
    text: "Start Magic Sync"
    enabled: false

- tapOn:
    text: "Start Magic Sync"
- assertVisible: "Setup McBridge" # Still here because 'notaword' is invalid
- takeScreenshot: "maestro-error-invalid-mnemonic"
