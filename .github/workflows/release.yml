name: Android Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      version:
        description: 'Manual release version (e.g., 1.2.3)'
        required: true

# env:
#   APP_VARIANT: prod

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    outputs:
      release_version: ${{ env.RELEASE_VERSION }}
      is_changed: ${{ steps.versioning.outputs.changed }}
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Determine Version
        id: versioning
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: "v"
          major_pattern: "breaking:"
          minor_pattern: "feat:"
          search_commit_body: true

      - name: Set Release Version Environment Variable
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "RELEASE_VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          else
            echo "RELEASE_VERSION=${{ steps.versioning.outputs.version }}" >> $GITHUB_ENV
          fi
          echo "Version for this run: ${{ env.RELEASE_VERSION }}"

      - name: Update Version locally for build
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          echo "Updating package.json and app.json to version ${{ env.RELEASE_VERSION }} for the build"
          bun .github/scripts/update-version.ts ${{ env.RELEASE_VERSION }}

      - name: Set up JDK 17
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-34 build-tools;34.0.0'
          cmdline-tools-version: 8512546

      - name: Create .env file
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: echo "${{ secrets.SHARED_BLE_CONFIG }}" > .env

      - name: Install Bun dependencies
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: bun install

      - name: Set up EAS CLI
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: expo/expo-github-action@v8
        with:
          packager: bun
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Set up Gradle
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: gradle/actions/setup-gradle@v5.0.0

      - name: Build Release APK
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        run: bun run android:build:prod -- --output ${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.apk --non-interactive

      - name: Upload APK artifact
        if: steps.versioning.outputs.changed == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: apk-release
          path: ${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.apk
          retention-days: 1

  release:
    needs: build
    if: (needs.build.outputs.is_changed == 'true' || github.event_name == 'workflow_dispatch') && success()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ssh-key: ${{ secrets.DEPLOY_KEY }}

      - name: Configure Git User
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Set Release Version from build job
        run: echo "RELEASE_VERSION=${{ needs.build.outputs.release_version }}" >> $GITHUB_ENV

      - name: Download APK artifact
        uses: actions/download-artifact@v4
        with:
          name: apk-release

      - name: Update Version in package.json and app.json
        run: |
          echo "Updating package.json and app.json to version ${{ env.RELEASE_VERSION }} and committing"
          bun .github/scripts/update-version.ts ${{ env.RELEASE_VERSION }}
          git add package.json app.json
          git commit -m "chore: Bump version to ${{ env.RELEASE_VERSION }} [skip ci]"

      - name: Push Changes and Tag
        run: |
          TAG_NAME="v${{ env.RELEASE_VERSION }}"
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "Tag $TAG_NAME already exists. Skipping tag creation."
          else
            echo "Tagging new version $TAG_NAME"
            git tag "$TAG_NAME"
            git push --tags
          fi
          
          if [[ "${{ needs.build.outputs.is_changed }}" == "true" && "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            git pull --rebase
            git push
          fi

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ vars.PRODUCT_NAME }}-${{ env.RELEASE_VERSION }}.apk
          tag_name: v${{ env.RELEASE_VERSION }}
