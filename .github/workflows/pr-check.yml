name: Android PR Check

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

permissions:
  contents: read
  actions: write

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-34 build-tools;34.0.0'

      - name: Create .env file
        run: |
          echo "${{ secrets.SHARED_BLE_CONFIG }}" > .env

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Bun dependencies
        run: bun install

      - name: Run Linter
        run: bun run lint

      - name: Generate Android project
        run: bunx expo prebuild --platform android --no-install

      - name: üïµÔ∏è Check for non-deterministic file generation (The Real One)
        run: |
          echo "--- The initial 'android' directory has been generated."
          echo "--- Moving it to 'android_run1' for comparison."
          mv android android_run1

          echo "--- Running 'prebuild' for the SECOND time..."
          # –ó–∞–ø—É—Å–∫–∞–µ–º prebuild –µ—â—ë —Ä–∞–∑, —á—Ç–æ–±—ã —Å–æ–∑–¥–∞—Ç—å —Å–≤–µ–∂—É—é –∫–æ–ø–∏—é
          bunx expo prebuild --platform android --no-install
          mv android android_run2
          
          echo "--- Comparing the two generated directories (run1 vs run2)..."
          # diff -qr —Ä–µ–∫—É—Ä—Å–∏–≤–Ω–æ –∏ —Ç–∏—Ö–æ —Å—Ä–∞–≤–Ω–∏—Ç –¥–≤–µ –ø–∞–ø–∫–∏ –∏ –ø–æ–∫–∞–∂–µ—Ç —Ç–æ–ª—å–∫–æ —Ä–∞–∑–ª–∏—á–∏—è
          # –ï—Å–ª–∏ —Ä–∞–∑–ª–∏—á–∏–π –Ω–µ—Ç, –≤—ã–≤–æ–¥ –±—É–¥–µ—Ç –ø—É—Å—Ç—ã–º.
          diff -qr android_run1 android_run2 || true
          
          echo "--- Diagnostic complete. Restoring 'android' directory for the next steps."
          # –í–æ–∑–≤—Ä–∞—â–∞–µ–º –æ–¥–Ω—É –∏–∑ –ø–∞–ø–æ–∫ –Ω–∞ –º–µ—Å—Ç–æ, —á—Ç–æ–±—ã —Å–±–æ—Ä–∫–∞ –ø—Ä–æ–¥–æ–ª–∂–∏–ª–∞—Å—å
          mv android_run2 android

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          cache-read-only: false

      - name: Build Debug APK
        run: bun run android:build:debug
