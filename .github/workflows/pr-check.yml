name: Android PR Check

on:
  pull_request:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

permissions:
  contents: read
  actions: write

env:
  APP_VARIANT: prod

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3
        with:
          packages: 'platforms;android-34 build-tools;34.0.0'

      - name: Create .env file
        run: |
          echo "ENCRYPTION_SALT=test_salt_hex_placeholder" >> .env

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Bun dependencies
        run: bun install

      - name: Run Linter
        run: bun run lint

      - name: Run Expo Doctor
        run: bunx expo-doctor

      - name: Generate Android project
        run: bunx expo prebuild --platform android --no-install

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5.0.0
        with:
          cache-read-only: false

      - name: Build Debug APK
        run: |
          cd android && ./gradlew assembleDebug

  e2e-android:
    runs-on: macos-latest
    needs: build-and-lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Bun dependencies
        run: cd mobile && bun install

      - name: Set up Maestro
        run: |
          curl -FsSL https://get.maestro.mobile.dev | bash
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          working-directory: mobile
          script: |
            export WITH_MOCK=true
            export APP_VARIANT=mock
            export ENCRYPTION_SALT=0123456789abcdef
            bunx expo prebuild --platform android
            cd android && ./gradlew installDebug
            maestro test .maestro/mock_flow.yaml
