name: Android PR Check

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - "**.md"
      - "docs/**"
      - ".gitignore"

permissions:
  contents: read
  actions: write

env:
  APP_VARIANT: e2e
  WITH_MOCK: true
  ENCRYPTION_SALT: 0123456789abcdef
  MNEMONIC_LENGTH: 2
  CI: true
  MAESTRO_CLI_NO_ANALYTICS: 1

jobs:
  lint-and-doctor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          cache: true

      - name: Install dependencies
        run: bun install

      - name: Run Linter
        run: bun run lint

      - name: Run Expo Doctor
        run: bunx expo-doctor

  e2e-android:
    runs-on: ubuntu-latest
    needs: lint-and-doctor
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Set up Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
          cache: true

      - name: Install dependencies
        run: bun install

      - name: Setup Expo & EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Cache Maestro
        id: cache-maestro
        uses: actions/cache@v4
        with:
          path: ~/.maestro
          key: ${{ runner.os }}-maestro-${{ hashFiles('.maestro/runner.ts') }}

      - name: Setup Maestro
        if: steps.cache-maestro.outputs.cache-hit != 'true'
        run: |
          curl -fsSL https://get.maestro.mobile.dev | bash
      
      - name: Add Maestro to Path
        run: |
          echo "MAESTRO_HOME=$HOME/.maestro" >> $GITHUB_ENV
          echo "$HOME/.maestro/bin" >> $GITHUB_PATH

      - name: Verify Maestro
        run: |
          export PATH="$PATH:$HOME/.maestro/bin"
          maestro --version
          export MAESTRO_PATH="$HOME/.maestro/bin/maestro"
          bun .maestro/runner.ts --help || true

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5.0.0
        with:
          cache-read-only: false

      # Build APK BEFORE starting emulator to save time
      - name: Build E2E APK
        run: bun run android:e2e:build

      - name: Enable KVM group perms
        run: sudo chmod 666 /dev/kvm

      # Cache Android System Image
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd/*
            ~/.android/adb*
          key: avd-30

      - name: Run E2E Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: default
          arch: x86_64
          force-avd-creation: false
          emulator-options: -no-window -no-snapshot -noaudio -no-boot-anim
          disable-animations: true
          # We only run install and test here, because build is already done
          script: |
            export PATH="$PATH:$HOME/.maestro/bin"
            export MAESTRO_PATH="$HOME/.maestro/bin/maestro"
            bun run android:e2e:install
            bun run android:e2e:test
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}

      - name: Upload Maestro Reports
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: maestro-report
          path: |
            ~/.maestro/tests/
            .maestro/reports/
          if-no-files-found: warn
